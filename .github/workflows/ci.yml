name: CI

on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    branches-ignore:
      - gh-pages
  schedule:
    - cron: 0 0 * * *

defaults:
  run:
    shell: bash

jobs:
  build-matrix:
    runs-on: ubuntu-latest

    steps:
      - name: Push/PR
        if: github.event_name != 'schedule'
        run:
          echo >>$GITHUB_ENV BRANCHES=[\"$(echo ${{ github.ref }} |Â cut -c12-
          )\"]
      - name: Schedule
        if: github.event_name == 'schedule'
        run: echo >>$GITHUB_ENV BRANCHES=[\"master\", \"release\"]
      - name: Set matrix
        id: matrix
        run: echo "::set-output name=matrix::$BRANCHES"

    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}

  cargo-audit:
    needs: build-matrix

    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.build-matrix.outputs.matrix) }}

    runs-on: ubuntu-latest

    steps:
      - name: Install Rust
        uses: hecrj/setup-rust-action@v1
      - name: Cache
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin/cargo-audit
          key: cargo-audit
      - name: Install cargo-audit
        id: install
        run: cargo -v install cargo-audit
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
      - name: Audit
        run: cargo audit -D warnings

  ci:
    needs: build-matrix

    strategy:
      fail-fast: false
      matrix:
        rust:
          - { channel: stable, feature: "" }
          - { channel: beta, feature: "" }
          - { channel: nightly, feature: --features nightly }
        feature:
          - {
              name: "--no-default-features --features transport-custom",
              transport-default: false,
              transport-custom: true,
            }
          - { name: "", transport-default: true, transport-custom: false }
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        branch: ${{ fromJson(needs.build-matrix.outputs.matrix) }}

    runs-on: ${{ matrix.os }}

    env:
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}

    steps:
      - name: Install Rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust.channel }}
      - name: Cache rustc version
        uses: actions/cache@v2
        with:
          path: ~/rustc-version.txt
          key:
            CI-${{ matrix.branch }}-${{ runner.os }}-${{ matrix.rust.channel
            }}-version
      - name: Compare rustc versions
        id: rustc-version
        if: github.event_name == 'schedule'
        continue-on-error: true
        run: "! diff -u ~/rustc-version.txt <(rustc -V)"
      - name: Save new rustc version
        run: rustc -V > ~/rustc-version.txt

      - name: Cache outcome
        uses: actions/cache@v2
        with:
          path: ~/outcome.txt
          key:
            CI-${{ matrix.branch }}-${{ runner.os }}-${{ matrix.rust.channel
            }}-outcome
      - name: Emit last outcome if rustc version is the same
        if: steps.rustc-version.outcome == 'failure'
        run: diff -u ~/outcome.txt <(echo "success")

      - name: Checkout
        if: steps.rustc-version.outcome != 'failure'
        uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
          submodules: recursive
      - name: Install Curl
        if:
          steps.rustc-version.outcome != 'failure' && matrix.os ==
          'ubuntu-latest' && matrix.feature.transport-default
        run: |
          sudo apt update
          sudo apt install libcurl4-openssl-dev
      - name: Get sentry-native commit
        id: sentry-native
        if: steps.rustc-version.outcome != 'failure'
        run:
          echo "::set-output name=version::$(git submodule status | cut -d ' '
          -f 2)"
      - name: Cache sentry-native
        if: steps.rustc-version.outcome != 'failure'
        uses: actions/cache@v2
        with:
          path: ~/sentry-native
          key:
            ${{ runner.os }}-${{ steps.sentry-native.outputs.version }}-${{
            matrix.feature.transport-default }}-${{
            hashFiles('sentry-contrib-native-sys/build.rs') }}
      - name: Set SENTRY_NATIVE_INSTALL
        if: steps.rustc-version.outcome != 'failure'
        run: echo >>$GITHUB_ENV SENTRY_NATIVE_INSTALL=$HOME/sentry-native

      - name: Build
        id: build
        if: steps.rustc-version.outcome != 'failure'
        run:
          cargo -v build ${{ matrix.feature.name }} ${{ matrix.rust.feature }}
      - name: Test
        if:
          always() && steps.build.outcome == 'success' && github.event_name ==
          'push'
        run: cargo -v test ${{ matrix.feature.name }} ${{ matrix.rust.feature }}
      - name: Example
        if:
          always() && steps.build.outcome == 'success' &&
          matrix.feature.transport-default && github.event_name == 'push'
        run:
          cargo -v run --example example ${{ matrix.feature.name }} ${{
          matrix.rust.feature }}
      - name: Custom transport example
        if:
          always() && steps.build.outcome == 'success' &&
          matrix.feature.transport-custom && github.event_name == 'push'
        run:
          cargo -v run --example custom-transport ${{ matrix.feature.name }} ${{
          matrix.rust.feature }}

      - name: Save outcome
        if: always() && steps.rustc-version.outcome != 'failure'
        run: echo ${{ job.status }} > ~/outcome.txt
